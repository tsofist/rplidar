env:
  browser: true
  node: true

parserOptions:
  ecmaVersion: 2018
  extraFileExtensions:
    - '.vue'

ignorePatterns:
  - 'package*.json'
  - '*.scss'
  - '*.css'
  - '*.html'
  - '*.htm'
  - '!.*.yml'
  - '!.*.yaml'
  - '!.*.json'

plugins:
  - 'import'
  - 'prettier'
  - '@typescript-eslint'

settings:
  import/extensions: ['.ts', '.js', '.json']
  import/parsers:
    '@typescript-eslint/parser': ['.ts']

rules:
  prettier/prettier: error
  prefer-const: error
  one-var:
    - error
    - never
  no-multi-spaces: error
  no-multiple-empty-lines:
    - error
    - max: 1
  object-curly-spacing:
    - error
    - always
  import/newline-after-import: error
  import/no-duplicates: warn
  import/order:
    - error
    - newlines-between: never
      alphabetize:
        order: asc
        caseInsensitive: false
      groups:
        - builtin
        - external
        - internal
        - parent
        - sibling
        - index

overrides:
  - files: ['*.json']
    parser: '@typescript-eslint/parser'
    plugins:
      - 'prettier'
    extends:
      - 'prettier'

  - files: ['*.yaml', '*.yml']
    extends:
      - 'plugin:yml/standard'
    rules:
      yml/plain-scalar: off
      yml/indent: off
      yml/quotes:
        - error
        - avoidEscape: true
          prefer: single
      yml/block-sequence-hyphen-indicator-newline:
        - error
        - never
        - nestedHyphen: never

  - files: ['*.ts']
    parserOptions:
      project: tsconfig.json
      sourceType: module
    plugins:
      - 'import'
      - 'prettier'
      - '@typescript-eslint'
    extends:
      - 'eslint:recommended'
      - 'plugin:import/typescript'
      - 'plugin:@typescript-eslint/recommended'
